<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./dependencies/bootstrap.min.css">
    <title>Pokemon Redux</title>
</head>
<body>
    <div id="bsov">
        <div class="wrapper full-width">
            <div id="header" class="full_width">
                <h4>Pokemon Battle Arena</h4>
            </div>
            <main id="arena" class="full_width">
                <section id="player_selection">
                    <div id="p1_select">
                        <div class="my_input">
                            <label for="p1_input">Player 1</label>
                            <input class="" type="text" id="p1_input" name="p1_input" placeholder="Enter name or #">
                            <button class="button" id="p1_input_button" type="button">Select</button>
                            <button class="button" id="p1_random_button" type="button">Random</button>
                        </div>
                    </div>
                    <div class="fight_button_div"><button class="button fight" id="fight_button">FIGHT!</button></div>
                    <div id="p2_select">
                        <div class="my_input">
                            <label for="p2_input">Player 2</label>
                            <input class="" type="text" id="p2_input" name="p2_input" placeholder="Enter name or #">
                            <button class="button" id="p2_input_button" type="button">Select</button>
                            <button class="button" id="p2_random_button" type="button">Random</button>
                        </div>
                    </div>
                </section>
                <section id="battle_area">
                    <div id="p1_status" class="p1_status">
                        <h3 id="p1_name"></h3>
                        <div id="p1_lifebar"><div id="p1_lifebar_status"></div></div>
                    </div>
                    <div id="p2_status" class="p2_status">
                        <h3 id="p2_name"></h3>
                        <div id="p2_lifebar"><div id="p2_lifebar_status"></div></div>
                    </div>
                    <div id="battlefield">
                        <div>
                            <div class="p1_stats float-left"><span class="inline"><img class="icons inline" src="./resources/shield.png"></img><p id="p1_def" class="inline toggled"></p></span></div>
                            <div class="p1_stats float-right"><span class="inline"><img class="icons inline" src="./resources/attack.png"></img><p id="p1_att" class="inline toggled"></p></span></div>
                        </div>
                        <div id="p1_char">
                            <img id="p1_sprite" src="" alt="">
                            <div id="p1_intro_field" class="intro_field">
                                <!-- <svg viewBox="0 0 56 50"> -->
                                    <text x="0" y="15" id="p1_intro_name"></text>
                                    <text x="0" y="15" id="p1_slogan">I choose you!</text>
                                <!-- </svg> -->
                            </div>
                        </div>
                        <div>
                            <div class="p2_stats float-left"><span class="inline"><img class="icons inline" src="./resources/shield.png"></img><p id="p2_def" class="inline toggled"></p></span></div>
                            <div class="p2_stats float-right"><span class="inline"><img class="icons inline" src="./resources/attack.png"></img><p id="p2_att" class="inline toggled"></p></span></div>
                        </div>
                        <div id="p2_char">
                            <img id="p2_sprite" src="" alt="">
                            <div id="p2_intro_field" class="intro_field">
                                <span id="p2_intro_name"></span>
                                <span id="p2_slogan">I choose you!</span>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
<script src="./dependencies/jquery-3.3.1.min.js"></script>
<script src="./dependencies/popper.min.js"></script>
<script src="./dependencies/bootstrap.min.js"></script>
<script src="main.js"></script>
</html>
